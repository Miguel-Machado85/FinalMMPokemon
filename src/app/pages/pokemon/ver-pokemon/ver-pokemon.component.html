<table mat-table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Altura</th>
      <th>Peso</th>
      <th>Experiencia base</th>
      <th>Tipo(s)</th>
      <th>Habilidad(es)</th>
      <th>Objeto(s) equipado(s)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ pokemon.name }}</td>
      <td>{{ pokemon.height }}</td>
      <td>{{ pokemon.weight }}</td>
      <td>{{ pokemon.base_experience }}</td>

      <!-- Tipos -->
      <td>
        <ul>
          <li *ngFor="let type of pokemon.types">{{ type.type.name }}</li>
        </ul>
      </td>

      <!-- Habilidades -->
      <td>
        <ul>
          <li *ngFor="let ability of pokemon.abilities">{{ ability.ability.name }}</li>
        </ul>
      </td>

      <!-- Objetos -->
      <td>
        <ul>
          <li *ngFor="let item of pokemon.held_items">{{ item.item.name }}</li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>

<a [routerLink]="['/pokemon/list']">Volver</a>
